server.port=8080

# Mongo DB settings
notificationpreferencedb.host=notification-preference-db
notificationpreferencedb.port=27017

notificationdb.host=notification-db
notificationdb.port=27017

notificationmanagementservice.host=notification-mgmt-service
notificationmanagementservice.port=8080

notificationservice.host=notification-service
notificationservice.port=8080

# kafka topics
subscribetopic=notification
sendtopic=fcmnotification

consumers=1

# kafka base configuration
kafka.consumer.bootstrap.servers=kafka:9092
kafka.producer.bootstrap.servers=kafka:9092
kafka.consumer.group.id=test
kafka.consumer.enable.auto.commit=true
kafka.consumer.auto.commit.interval.ms=1000
kafka.consumer.auto.offset.reset=earliest
kafka.producer.acks=all
kafka.producer.retries=0
kafka.producer.batch.size=16384
kafka.consumer.auto.commit.interval.ms=1000
kafka.producer.linger.ms=0
kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
kafka.consumer.session.timeout.ms=30000
kafka.consumer.block.on.buffer.full=false